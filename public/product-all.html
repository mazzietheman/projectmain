<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products - Green Earth Project</title>

		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				margin: 0;
				padding: 0;
				background-color: #f4f4f4;
			}
			header {
				background: #4caf50;
				color: white;
				padding: 10px 0;
				text-align: center;
			}
			#head ul {
				list-style: none;
				padding: 0;
			}
			#head ul li {
				display: inline;
				margin: 0 15px;
			}
			#head ul li a {
				color: white;
				text-decoration: none;
			}
			main {
				max-width: 600px;
				margin: 20px auto;
				padding: 20px;
				background: white;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			footer {
				text-align: center;
				padding: 10px 0;
				background: #4caf50;
				color: white;
				position: relative;
				bottom: 0;
				width: 100%;
			}
		</style>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script src="main.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header>
			<h1>Products</h1>
			<nav id="head"></nav>
		</header>

		<div class="container">
			<div class="card my-3">
				<div class="card-header">Search Form</div>
				<div class="card-body">
					<form id="searchForm">
						<div class="mb-3 row">
							<label
								for="searchName"
								class="col-sm-2 col-form-label"
								>Name</label
							>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control form-control-sm"
									id="searchName"
									value=""
								/>
							</div>
						</div>

						<button
							type="submit"
							class="btn btn-primary btn-success"
						>
							Search
						</button>
					</form>
				</div>
			</div>

			<a class="btn btn-primary btn-success" href="product-form.html"
				>Create New Products</a
			>
			<div class="card card card-outline card-success">
				<div class="card-header">All Products</div>

				<div class="card-body table-responsive p-3">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Price</th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody id="tableBody"></tbody>
					</table>
				</div>
			</div>
		</div>

		<footer>
			<p>&copy; Â© 2023 Green Earth Project. All rights reserved</p>
		</footer>

		<script>
			const token = localStorage.getItem("token");
			window.onload = loadData(1);

			$(function () {
				$("#searchForm").submit(function (event) {
					event.preventDefault();
					loadData(1);
				});

				$(".page-link").on("click", function (event) {
					loadData($(this).attr("page"));
				});
			});

			async function loadData(pageNumber) {
				try {
					let searchName = $("#searchName").val();
					const response = await fetch(
						`http://localhost:3000/product/all?name=` + searchName,
						{
							method: "GET",
							headers: {
								"Content-Type": "application/json",
								Authorization: "Bearer " + token,
							},
						}
					)
						.then(function (response) {
							return response.json();
						})
						.then(function (res) {
							if (res.success) {
								let rows = res.data.rows;
								let no = 1;

								s = ``;
								rows.forEach((r) => {
									s +=
										`<tr>
											<td>` +
										no +
										`</td>
										<td>` +
										r.name +
										`</td>
											<td align="right">` +
										r.price +
										`</td><td><a href="product-form.html?source=edit&id=` +
										r.id +
										`">edit</a></td><td>
											 <a href="javascript:void(0)" 
      onClick="if(confirm('Are you sure your want to delete ` +
										r.name +
										`?')){deleteData('` +
										r.id +
										`');}">
     Delete</a></td>
										</tr>`;
									no++;
								});

								$("#tableBody").html("");
								$("#tableBody").append(s);
							} else {
								console.log(res);

								alert(
									"This page is for Administrator only. Please login as Administrator user"
								);
								window.location.href =
									"http://localhost:3000/login.html";
							}
						});
				} catch (error) {
					//console.log(error);
				}
			}

			function deleteData(id) {
				$.ajax({
					type: "DELETE",
					url: "http://localhost:3000/product/" + id,
					beforeSend: function (xhr) {
						xhr.setRequestHeader(
							"Authorization",
							"Bearer " + token
						);
					},
					success: function (data) {
						alert(data.message);
						loadData(1);
					},
					error: function (xhr, status, error) {
						alert(xhr.responseJSON.message);
					},
				});
			}
		</script>
	</body>
</html>
